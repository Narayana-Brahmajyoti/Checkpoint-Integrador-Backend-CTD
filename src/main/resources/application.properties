server.port:8080

spring.h2.console.enable=true
spring.sql.init.platform=h2

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:clinica
spring.datasource.username=sa
spring.datasource.password=

#toda vez que instanciar ele derruba a tabela e cria novamente para não ocupar espaço
spring.jpa.hibernate.ddl-auto=create-drop
# para fazer update é nescessario alterar a URL la em cima spring.datasource.url=jdbc:h2:file:~/clinica substituindo o "mem de memoria por file e adc:~/ entre file e o nome do data base"
#mostrar as queries que ele cria
spring.jpa.show-sql=true
#cria as queries em formato sql
spring.jpa.properties.hibernate.format_sql=true 